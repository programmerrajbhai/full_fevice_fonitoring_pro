name: full_fevice_fonitoring_pro
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  shared_preferences: ^2.2.0
  url_launcher: ^6.2.5
  youtube_player_flutter: ^9.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # ✅ আইকন জেনারেট করার প্যাকেজ যোগ করা হলো
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/app_icon.png

  fonts:
    - family: Times New Roman
      fonts:
        - asset: assets/fonts/TimesNewRoman.ttf

# ✅ আইকন কনফিগারেশন সেকশন
# ✅ ফাইলের একদম শেষে এই অংশটি রিপ্লেস করুন
flutter_launcher_icons:
  android: true  # "true" দিলে এটি অটোমেটিক ডিফল্ট ic_launcher রিপ্লেস করবে
  ios: true
  image_path: "assets/icon/app_icon.png" # ✅ আপনার রিয়েল ইমেজের পাথ
  min_sdk_android: 21