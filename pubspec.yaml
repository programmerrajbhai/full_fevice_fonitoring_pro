name: full_fevice_fonitoring_pro
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  shared_preferences: ^2.2.0
  url_launcher: ^6.2.5
  youtube_player_flutter: ^9.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # ✅ আইকন জেনারেট করার প্যাকেজ যোগ করা হলো
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/images/

# ✅ আইকন কনফিগারেশন সেকশন
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/images2.jpg" # ⚠️ নিশ্চিত করুন এই ফোল্ডারে আপনার icon.png ছবিটি আছে
  min_sdk_android: 21